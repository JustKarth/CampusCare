<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | CampusCare</title>
  <link rel="stylesheet" href="../assets/css/auth.css" />
  <link rel="stylesheet" href="../assets/css/main.css"/>

</head>
<body class="auth-page">

  <h2>Student Registration</h2>

  <form id="registerForm">
    <input type="email" id="email" placeholder="College Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="confirm_password" placeholder="Confirm Password" required />
    <input type="text" id="reg_no" placeholder="Registration Number" required />

    <input type="text" id="first_name" placeholder="First Name" required />
    <input type="text" id="middle_name" placeholder="Middle Name (optional)" />
    <input type="text" id="last_name" placeholder="Last Name" required />

    <input type="number" id="course_id" placeholder="Course ID (e.g. 1)" required />
    <input type="number" id="graduation_year" placeholder="Graduation Year" required />
    <input type="date" id="date_of_birth" required />

    <input type="number" id="native_state_id" placeholder="Native State ID (optional)" />
    <input type="text" id="native_city" placeholder="Native City (optional)" />

    <button type="submit">Register</button>

    <p class="auth-switch">
      Already registered?
      <a href="login.html">Login here</a>
    </p>

  </form>

  <script src="../js/config.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>

</body>
</html>
